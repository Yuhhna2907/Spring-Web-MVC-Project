<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Delete Product</h4>
        </div>

        <div class="card-body">
            <p>Are you sure you want to delete this product?</p>

            <ul class="list-group mb-3">
                <li class="list-group-item"><b>Name:</b> <span th:text="${product.name}"></span></li>
                <li class="list-group-item"><b>Price:</b> <span th:text="${product.price}"></span></li>
            </ul>

            <form th:action="@{/products/delete}" method="post">
                <input type="hidden" name="id" th:value="${product.id}">
                <button class="btn btn-danger">Delete</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
