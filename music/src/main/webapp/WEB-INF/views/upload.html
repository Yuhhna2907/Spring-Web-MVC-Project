<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Upload Song</h2>

<p class="text-danger" th:text="${error}"></p>

<form th:action="@{/songs/upload}" method="post" enctype="multipart/form-data" th:object="${song}">
    <div class="mb-3">
        <label>Song Name</label>
        <input type="text" class="form-control" th:field="*{name}">
    </div>

    <div class="mb-3">
        <label>Artist</label>
        <input type="text" class="form-control" th:field="*{artist}">
    </div>

    <div class="mb-3">
        <label>Genres (comma separated)</label>
        <input type="text" class="form-control" name="genres">
    </div>

    <div class="mb-3">
        <label>Music File</label>
        <input type="file" class="form-control" th:field="*{file}">
    </div>

    <button class="btn btn-primary">Upload</button>
</form>

</body>
</html>
