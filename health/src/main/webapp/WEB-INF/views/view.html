<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông tin đã khai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>THÔNG TIN TỜ KHAI</h3>

<ul class="list-group">
    <li class="list-group-item">Họ tên: <b th:text="${declaration.fullName}"></b></li>
    <li class="list-group-item">Năm sinh: <b th:text="${declaration.yearOfBirth}"></b></li>
    <li class="list-group-item">Giới tính: <b th:text="${declaration.gender}"></b></li>
    <li class="list-group-item">Quốc tịch: <b th:text="${declaration.nationality}"></b></li>
    <li class="list-group-item">Địa chỉ: <b th:text="${declaration.address}"></b></li>
    <li class="list-group-item">Điện thoại: <b th:text="${declaration.phone}"></b></li>
</ul>

<a class="btn btn-primary mt-3" th:href="@{/health}">Cập nhật</a>

</body>
</html>
