<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning">
            <h4>Edit Product</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/products/update}" th:object="${product}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input th:field="*{name}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input th:field="*{price}" type="number" step="0.01" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control"></textarea>
                </div>

                <button class="btn btn-warning">Update</button>
                <a th:href="@{/products}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
