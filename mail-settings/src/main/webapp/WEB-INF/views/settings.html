<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Mail Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Settings</h2>

    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <form th:action="@{/settings/update}" th:object="${settings}" method="post">

        <!-- Language -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Languages</label>
            <div class="col-sm-4">
                <select class="form-select" th:field="*{language}">
                    <option value="English">English</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </div>
        </div>

        <!-- Page size -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Page Size</label>
            <div class="col-sm-4">
                <select class="form-select" th:field="*{pageSize}">
                    <option th:value="5">5</option>
                    <option th:value="10">10</option>
                    <option th:value="15">15</option>
                    <option th:value="25">25</option>
                    <option th:value="50">50</option>
                    <option th:value="100">100</option>
                </select>
            </div>
        </div>

        <!-- Spam filter -->
        <div class="mb-3 row">
            <div class="col-sm-2">Spams filter</div>
            <div class="col-sm-4">
                <input type="checkbox" th:field="*{spamFilter}"/>
                Enable spams filter
            </div>
        </div>

        <!-- Signature -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Signature</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="4" th:field="*{signature}"></textarea>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mb-3 row">
            <div class="col-sm-8">
                <button class="btn btn-primary" type="submit">Update</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
