<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tờ khai y tế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>TỜ KHAI Y TẾ</h3>

<form th:action="@{/health/submit}" th:object="${declaration}" method="post">

    <div class="mb-3">
        <label>Họ tên *</label>
        <input class="form-control" th:field="*{fullName}">
        <small class="text-danger" th:errors="*{fullName}"></small>
    </div>

    <div class="mb-3">
        <label>Năm sinh *</label>
        <input type="number" class="form-control" th:field="*{yearOfBirth}">
        <small class="text-danger" th:errors="*{yearOfBirth}"></small>
    </div>

    <div class="mb-3">
        <label>Giới tính *</label>
        <select class="form-select" th:field="*{gender}">
            <option value="">--Chọn--</option>
            <option>Nam</option>
            <option>Nữ</option>
        </select>
        <small class="text-danger" th:errors="*{gender}"></small>
    </div>

    <div class="mb-3">
        <label>Quốc tịch *</label>
        <input class="form-control" th:field="*{nationality}">
        <small class="text-danger" th:errors="*{nationality}"></small>
    </div>

    <div class="mb-3">
        <label>Số giấy tờ *</label>
        <input class="form-control" th:field="*{identity}">
        <small class="text-danger" th:errors="*{identity}"></small>
    </div>

    <div class="mb-3">
        <label>Địa chỉ *</label>
        <input class="form-control" th:field="*{address}">
        <small class="text-danger" th:errors="*{address}"></small>
    </div>

    <div class="mb-3">
        <label>Điện thoại *</label>
        <input class="form-control" th:field="*{phone}">
        <small class="text-danger" th:errors="*{phone}"></small>
    </div>

    <button class="btn btn-success">GỬI TỜ KHAI</button>
</form>

</body>
</html>
