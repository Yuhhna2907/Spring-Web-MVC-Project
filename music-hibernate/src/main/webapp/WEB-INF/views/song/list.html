<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">ðŸŽµ Song List</h2>
        <a th:href="@{/songs/create}" class="btn btn-success">
            + Add Song
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Singer</th>
                    <th>Genre</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="song : ${songs}">
                    <td th:text="${song.id}"></td>
                    <td th:text="${song.name}"></td>
                    <td th:text="${song.singer}"></td>
                    <td th:text="${song.genre}"></td>
                    <td class="text-center">
                        <a th:href="@{/songs/{id}/edit(id=${song.id})}"
                           class="btn btn-sm btn-warning me-1">Edit</a>

                        <a th:href="@{/songs/{id}/delete(id=${song.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this song?')">
                            Delete
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(songs)}">
                    <td colspan="5" class="text-center text-muted">
                        No songs found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
