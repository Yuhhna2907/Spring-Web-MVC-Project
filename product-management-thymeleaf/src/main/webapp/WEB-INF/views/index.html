<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" lang="vn">

<head>
    <title>Product List</title>
</head>

<body>

<div layout:fragment="content">

    <!-- TITLE -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary">Product List</h3>
        <a th:href="@{/products/create}" class="btn btn-success">
            + Create Product
        </a>
    </div>

    <!-- SEARCH -->
    <form class="row g-2 mb-3" th:action="@{/products/search}" method="get">
        <div class="col-md-10">
            <input name="name" class="form-control"
                   placeholder="Search product by name">
        </div>
        <div class="col-md-2 d-grid">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th width="260">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p, stat : ${products}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${p.name}"></td>
                    <td>
                        <span th:text="${p.price}"></span> $
                    </td>
                    <td>
                        <a th:href="@{/products/{id}/view(id=${p.id})}"
                           class="btn btn-sm btn-info text-white">
                            View
                        </a>
                        <a th:href="@{/products/{id}/edit(id=${p.id})}"
                           class="btn btn-sm btn-warning">
                            Edit
                        </a>
                        <a th:href="@{/products/{id}/delete(id=${p.id})}"
                           class="btn btn-sm btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>

                <tr th:if="${products.size() == 0}">
                    <td colspan="4" class="text-center text-muted py-3">
                        No products found
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
